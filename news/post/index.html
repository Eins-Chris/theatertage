<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title id="title">Theatertage - Newspost</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/admin/styles/general.css" rel="stylesheet">
    <link href="/admin/styles/nav.css" rel="stylesheet">
    <link href="/admin/styles/footer.css" rel="stylesheet">
    <link href="/admin/styles/news_post.css" rel="stylesheet">
    <link href="/admin/img/shortcut.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/admin/img/webicon.png" rel="apple-touch-icon">
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    <script crossorigin='anonymous' src="https://code.jquery.com/jquery-3.7.0.js"></script> 
    <script>
        $(function() {
            $(".nav").load("/admin/preset/nav.html");
            $(".top").load("/admin/preset/top.html");
            $(".footer").load("/admin/preset/footer.html");
        })
    </script>
</head>

<body class="body" id="body">
    <section class="nav"></section>
    <section class="top"></section>

    <section class="content">
        <div class="wrapper">
            <div class="buttons">
                <div class="back">
                    <a href="../" class="button">Übersicht</a>
                </div>
                <div class="navigation">
                    <div class="button" id="btn_back" onclick="btn_back()">Zurück</div>
                    <div class="button" id="btn_next" onclick="btn_next()">Weiter</div>
                </div>
            </div>
            <div class="blogpost">
                <div class="headline">
                    <h1 id="headline"></h1>
                </div>
                <div class="list">
                    <div class="date" id="date"></div>
                    <div class="post l">
                        <div class="image">
                            <img src="" alt="Blogpost Image #1" id="img1">
                        </div>
                        <div class="text">
                            <h2 id="head1"></h2>
                            <p id="text1"></p>
                            <h3 id="author1"></h3>
                        </div>
                    </div>
                    <div class="post r">
                        <div class="image">
                            <img src="" alt="Blogpost Image #2" id="img2">
                        </div>
                        <div class="text">
                            <h2 id="head2"></h2>
                            <p id="text2"></p>
                            <h3 id="author2"></h3>
                        </div>
                    </div>
                    <div class="post l">
                        <div class="image">
                            <img src="" alt="Blogpost Image #3" id="img3">
                        </div>
                        <div class="text">
                            <h2 id="head3"></h2>
                            <p id="text3"></p>
                            <h3 id="author3"></h3>
                        </div>
                    </div>
                    <div class="post r">
                        <div class="image">
                            <img src="" alt="Blogpost Image #4" id="img4">
                        </div>
                        <div class="text">
                            <h2 id="head4"></h2>
                            <p id="text4"></p>
                            <h3 id="author4"></h3>
                        </div>
                    </div>
                    <div class="summary">
                        <p id="summary"></p>
                        <h3 class="sum-author" id="author5"></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer"></section>
    <script src="/admin/scripts/countdown.js"></script>
    <script src="/admin/scripts/news.js"></script>
    <script src="/admin/scripts/news/post.js"></script>
</body>
