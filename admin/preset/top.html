<section class="countdown">
    <div class="wrapper" id="cd">
        <div class="text">Verbleibende Zeit:</div>
        <div class="boxes">
            <div class="box">
                <div class="count" id="d">99</div>
                <p>Tage</p>
            </div>
            <div class="box">
                <div class="count" id="h">99</div>
                <p>Stunden</p>
            </div>
            <div class="box">
                <div class="count" id="m">99</div>
                <p>Minuten</p>
            </div>
            <div class="box">
                <div class="count" id="s">99</div>
                <p>Sekunden</p>
            </div>
        </div>
    </div>
</section>
<section class="dmtoggle" onclick="darkmode()">
    <span class="switch"></span>
</section>
