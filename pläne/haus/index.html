<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Theatertage - Schulhausplan</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/admin/styles/general.css" rel="stylesheet">
    <link href="/admin/styles/nav.css" rel="stylesheet">
    <link href="/admin/styles/footer.css" rel="stylesheet">
    <link href="/admin/styles/sub_pläne.css" rel="stylesheet">
    <link href="/admin/img/shortcut.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/admin/img/webicon.png" rel="apple-touch-icon">
    <script crossorigin='anonymous' src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(function() {
            $(".nav").load("/admin/preset/nav.html");
            $(".top").load("/admin/preset/top.html");
            $(".footer").load("/admin/preset/footer.html");
        })
    </script>
</head>

<body class="body" id="body">
    <section class="nav"></section>
    <section class="top"></section>

    <section class="content">
        <div class="wrapper">
            <div class="plan">
                <div class="h-wrapper">
                    <div class="stockwerk">
                        <h1>Stockwerk</h1>
                    </div>
                    <div class="floors">
                        <div class="f-wrapper selected" id="f0" onclick="f0()">
                            <div class="floor">0</div>
                        </div>
                        <div class="f-wrapper" id="f1" onclick="f1()">
                            <div class="floor">1</div>
                        </div>
                        <div class="f-wrapper" id="f2" onclick="f2()">
                            <div class="floor">2</div>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <section class="b-wrapper selected" id="b0">
                        <img src="https://theatertage2024.de/admin/img/floor_0.svg" alt="Ebene0">
                    </section>
                    <section class="b-wrapper" id="b1">
                        <img src="https://theatertage2024.de/admin/img/floor_1.svg" alt="Ebene1">
                    </section>
                    <section class="b-wrapper" id="b2">
                        <img src="https://theatertage2024.de/admin/img/floor_2.svg" alt="Ebene2">
                    </section>
                </div>
            </div>
        </div>
    </section>

    <section class="footer"></section>
    <script src="/admin/scripts/countdown.js"></script>
    <script src="/admin/scripts/pläne/haus.js"></script>
</body>
